<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/all.css" title="" type="" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
  </head>
  <body>
   
  <div class="container" id="container">
        <div class="header">
      Create account
    </div>
      <form id="form" class="form">
        <div class="form-control">
            <label >USERNAME:</label>
        <input type="text" placeholder="Ricotta cheese" id="username"/>
         <i class="fas fa fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>error message</small>
        </div>
        <div class="form-control">
            <label >Email:</label>
        <input type="email" placeholder="ejiro@gmail.com" id="email"/>
         <i class="fas fa fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>error message</small>
        </div>
        <div class="form-control">
            <label >Password:</label>
        <input type="text" placeholder="******" id="password"/>
         <i class="fas fa fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>error message</small>
        </div>
        <div class="form-control">
            <label >PasswordCheck:</label>
        <input type="password" placeholder="******" id="password2"/>
         <i class="fas fa fa-exclamation-circle"></i>
        <i class="fas fa-check-circle"></i>
        <small>error message</small>
        </div>
        <button id="btn">SUBMIT</button>
  
      </form>
  </div>
  
  
  
  <div class="main hidden" id="main">
      <img src="thank-you.svg" alt="">
      <h1>
          Thanks for registration 
      </h1>
      <h2>Please Come back for More </h2>
      
      <button id="butt">Fill again</button>
      
  </div>
 
    
    
    
    <script src="index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
